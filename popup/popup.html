<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="triangle-container">
        <div class="header">Oii - Improvement Indicator</div>
        <div class="content-container">
            <div class="input-container">
                <div class="mode-selector">
                    <label for="gameMode">Select Game Mode:</label>
                    <select id="gameMode" name="gameMode">
                        <option value="osuStandard">osu! standard</option>
                        <option value="osuTaiko">osu! taiko</option>
                        <option value="osuCatch">osu! catch</option>
                        <option value="osuMania">osu! mania</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <div class="calculator">
                    <div>
                        <label for="additionalPlaytimeHours">Playtime in hours:</label>
                        <input type="text" id="additionalPlaytimeHours" name="additionalPlaytimeHours">
                    </div>
                    <div>
                        <label for="goalpp">Goal pp:</label>
                        <input type="text" id="goalpp" name="goalpp">
                    </div>
                </div>
            </div>
            <div id="expectedPlaytimeForGoalpp">Expected Time</div>
        </div>
    </div>
</body>
</html>
